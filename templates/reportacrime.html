<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Crime</title>
    <button onclick="window.location.href='http://127.0.0.1:5000/';">HOME </button>

{% if password != 'PLEASE' %}
<h1>Admins Only! Enter the Password:</h1>
<style>
    body {background-color: #f10837}
</style>
{% endif %}

{% if password == 'PLEASE' %}
<h1>REPORT A CRIME</h1>
    <style>
    body {background-color: #89d0f1}
</style>
{% endif %}
</head>
<body>
{% if password != 'PLEASE' %}
<form action="/reportacrimeadmin" method="GET">
        <input type="text" name="password" placeholder="What's the password?">
        <button type="submit">Search</button>
    </form>
{% endif %}
{% if password == 'PLEASE' %}
<form action="/crime/inputs/<id>">
    <label>Event Number</label>
    <input type="number" name="event" placeholder="Do Not Include Dashes!">
    <br>
    <label>Date Reported</label>
    <input type="number" name="date" placeholder="MMDDYYYY with no dashes or spaces">
<br>
    <label>Case Number</label>
    <input type="number" name="case" placeholder="234567">
<br>
    <label>Offense</label>
    <input type="text" name="offense" placeholder="CRIME REPORTED">
<br>
    <label>Disposition</label>
    <input type="text" name="disposition" placeholder="OPEN/CLOSED">
<br>
    <label>Location</label>
    <input type="text" name="location" placeholder="1000 Block of Watt Way">

    <input type="submit" name="SUBMIT">

</form>
{% else %}
<p> What's the magic word???.</p>
{% endif %}
</body>
</html>
